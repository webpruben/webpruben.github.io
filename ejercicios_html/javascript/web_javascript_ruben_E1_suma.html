<!DOCTYPE html>
<html lang="es">
<head>
<title>Calculadora de sumandos</title>
<style>
 
body
{color: black;
font-family: Trebuchet MS, sans-serif;
}

</style> 
    <meta charset="UTF-8">
    
</head>
<body>

  <h1>Calculadora de sumandos</h1>

    <script>
        let num1 = parseFloat(prompt("Dame el primer sumando:"));
        let num2 = parseFloat(prompt("Dame el segundo sumando:"));

        let suma = num1 + num2;

        alert("La suma es: " + suma);
        document.write(" El resultado de la suma es: " + suma);
    </script>

</body>
</html>
