<!DOCTYPE html>
<html lang="es">
<head>
<title>Calculadora de productos</title>
<style>
 
body
{color: black;
font-family: Trebuchet MS, sans-serif;
}

</style> 
    <meta charset="UTF-8">
    
</head>
<body>

  <h1>Calculadora de cocientes</h1>

    <script>
        let num1 = parseFloat(prompt("Dame el primer número:"));
        let num2 = parseFloat(prompt("Dame el segundo número:"));

        let cociente = num1 / num2;

        alert("El cociente es: " + cociente);
        document.write(" El resultado del cociente es: " + cociente);
    </script>

</body>
</html>
