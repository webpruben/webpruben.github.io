<!DOCTYPE html>
<html lang="es">
<head>
<title>Calculadora de restas</title>
<style>
 
body
{color: black;
font-family: Trebuchet MS, sans-serif;
}

</style> 
    <meta charset="UTF-8">
    
</head>
<body>

  <h1>Calculadora de restas</h1>

    <script>
        let num1 = parseFloat(prompt("Dame el primer minuendo:"));
        let num2 = parseFloat(prompt("Dame el segundo sustraendo:"));

        let resta = num1 - num2;

        alert("La resta es: " + resta);
        document.write(" El resultado de la resta es: " + resta);
    </script>

</body>
</html>
